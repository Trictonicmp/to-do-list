<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
<script defer src="main.js"></script></head>
<body>
  <main>
    <div class="header">
      <h1>Today's list</h1>
      <button type="button" title="Refresh" class="list-button"><img src="images/04fbf9164fdce37c4132.svg" alt="refresh"></button>
    </div>
    <form class="form">
      <input type="text" placeholder="Add to your list...">
      <button type="submit" class="list-button"><img src="images/fa544f635765db738d2e.png" alt="add"></button>
    </form>
    <ul class="list-container" id="items-container">
      <li>
        <input type="checkbox" class=".checkbox">
        <label class="description">
          <span>Example Element  </span>
          <input type="text">
        </label>
        <button type="button" class="list-button move">
          <img src="images/ba8af44251375097ef34.svg" alt=":">
        </button>
        <button type="button" class="list-button trash">
          <img src="images/4c34dd3524063bd84362.svg" alt="delete">
        </button>
      </li>
    </ul>
    <div class="footer">
      <button type="button">Clear all completed</button>
    </div>
  </main>
</body>
</html>
