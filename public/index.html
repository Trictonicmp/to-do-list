<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
</head>
<body>
  <main>
    <div class="header">
      <h1>Today's list</h1>
      <button type="button" title="Refresh"><img src="../src/images/refresh.svg" alt="refresh"></button>
    </div>
    <ul class="list-container">
      <li class="">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <label class="description">
          <span>Hola que tal</span>
          <input type="text" value="Hola que tal">
      </label>
        <button type="button" class="list-button move">
          <img src="../src/images/dots.svg" alt=":">
        </button>
        <button type="button" class="list-button trash">
          <img src="../src/images/delete.svg" alt=":">
        </button>
      </li>
    </ul>
  </main>
</body>
</html>
