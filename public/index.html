<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="shortcut icon" href="../src/images/favicon.svg">
</head>
<body>
  <main>
    <div class="header">
      <h1>Today's list</h1>
      <button type="button" title="Refresh" class="list-button"><img src="../src/images/refresh.svg" alt="refresh"></button>
    </div>
    <form class="form">
      <input type="text" placeholder="Add to your list...">
      <button type="submit" class="list-button"><img src="../src/images/intro.png" alt="add"></button>
    </form>
    <ul class="list-container" id="items-container">
      <!-----------List container----------->
      <li>
        <input class="checkbox" type="checkbox">
        <span class="description">one</span>
        <input type="text" class="description-input">

        <button type="button" class="list-button move">
          <img src="../src/images/dots.svg" alt=":">
        </button>
        <button type="button" class="list-button trash">
          <img src="../src/images/delete.svg" alt="delete">
        </button>
      </li>
      <li class="editing">
        <input class="checkbox" type="checkbox">
        
        <span class="description">one</span>
        <input type="text" class="description-input" value="two">
      
        <button type="button" class="list-button move">
          <img src="../src/images/dots.svg" alt=":">
        </button>
        <button type="button" class="list-button trash">
          <img src="../src/images/delete.svg" alt="delete">
        </button>
      </li>
    </ul>
    <div class="footer">
      <button type="button">Clear all completed</button>
    </div>
  </main>
</body>
</html>
